<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Skimfeed-Bootstrap</title>
      <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
	  <script type="text/x-handlebars">
	    <div class="container-fluid">
	      <div class="navbar navbar-default">
		<div class="container-fluid">
		  <div class="navbar-header">
		    <a class="navbar-brand">Skimfeed-Bootstrap</a>
		  </div>
		  <div class="navbar-collapse collapse navbar-responsive-collapse">
		    <ul class="nav navbar-nav">
		      <li>{{#link-to "feed"}}Index{{/link-to}}</li>
		      <li>{{#link-to "about"}}About{{/link-to}}</li>
		      <li><a href=""></a></li>
		    </ul>
		  </div>
		</div>
	      </div>
	      {{outlet}}
	    </div>
	  </script>

	  <script type="text/x-handlebars" id="feeds">
	    <div class="row-fluid">
	      <div class="col-md-2">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h4 class="text-center">
		      Sources
		    </h4>
		  </div>
		  <div class="panel-body">
		    <ul class="nav nav-pills nav-stacked">
		      {{#each item in model}}
		      {{#link-to "feed" item.title tagName="li" href=false}}{{#link-to "feed" item.title}}{{item.title}}{{/link-to}}</a>{{/link-to}}
		    {{/each}}
		  </ul>
		</div>
	      </div>
	    </div>
	    <div class="col-md-10">
	      <div class="panel panel-default" id="feedlinks">
		{{outlet}}
	      </div>
	    </div>
	  </div>
	</script>

	<script type="text/x-handlebars" id="feed">
	  <div class="panel-heading">
	    <h4 class="text-center">
	      <a target="_blank" {{bind-attr href="model.url"}}>{{model.title}}</a>
	    </h4>
	  </div>
	  <div class="panel-body">
	    <ul class="nav nav-pills nav-stacked">
	      {{#each item in model.items}}
	      <li><a target="_blank" {{bind-attr href="item.url"}}>{{item.title}}</a></li>
	      {{else}}
	      <h4>Please choose a site from the left</h4>
	      {{/each}}
	      <ul>
	      </div>
	    </script>

	    <script type="text/x-handlebars" id="about">
	      <div class="jumbotron">
		<h1>Skimfeed Bootstrap</h1>
		<p>
		  Skimfeed bootsrap is an alternative interface for skimfeed that uses Ember.js for displaying the feeds. The feeds are scraped and dumped into a file every hour using a python script. Design is handled by Twitter bootstrap with the excellent Bootswatch.com Superhero color theme
		</p>
	      </div>
	    </script>

	      <script src="js/libs/jquery-1.10.2.js"></script>
	      <script src="js/libs/handlebars-1.1.2.js"></script>
	      <script src="js/libs/ember-1.3.1.js"></script>
	      <script src="js/app.js"></script>
	      <script src="libs/bootstrap/js/bootstrap.min.js"></script>
	      <!-- to activate the test runner, add the "?test" query string parameter -->
	      <script src="tests/runner.js"></script>

	      <script type="text/javascript">
		$().ready(function () {

		  $(window).scroll(function () {
		    var $scrollingDiv = $("#feedlinks");
		    $scrollingDiv
		    .stop()
		    .animate({ "marginTop": ($(window).scrollTop()) + "px" }, 100);
		  });
		});
	      </script>
	    </body>
	  </html>
